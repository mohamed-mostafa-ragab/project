<div class="col">

    <button class="btn btn-outline-success my-2 my-sm-0 float-end" (click)="changeLanguage()">
        {{ language }}
    </button>

    <mat-paginator [length]="totalMovies" [pageSize]="pageSize"
     aria-label="Select page" (page)=" changePage ($event) ">
    </mat-paginator>
</div>


<div class="card" style="width: 18rem;margin:auto; " *ngFor = " let product of allProduct " height="15%">
<a [routerLink]="['/productsdetails', product.id ]">
    <img class="card-img-top" src="{{ imagePath + product.poster_path  }}" alt="Card image cap">
    </a>
    <div class="card-body">
        <h2 class="card-title">{{product.name}}</h2>
        <p class="card-text" *ngIf="product.showDetials">{{product.overview}}
           </p>
            <h3> vote_count: {{product.vote_count}}</h3>
            <h4 style="display: inline-block; padding-bottom: 5px;">vote_average : <span style="background-color: #1c2331; border-radius: 50%
                    ;color: aliceblue; ">{{product.vote_average}}</span></h4>
                            <p>Adult : {{product.adult}}</p>

                    <p class="card-text" *ngIf="product.showDetails">{{product.overview}}</p>
<button class="btn btn-primary">watch</button>
<button class="btn btn-success"(click)="toggleDescription(product.id)" style="background-color: darkslategrey;">{{product.showDetails?'Hide ':'Show '}}Details</button>

        <!-- <button class="btn btn-primary"vote_count (click)="hide1(product.id)">Show/Hide</button> -->
   
    </div>
</div>
